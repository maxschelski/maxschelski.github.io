    <script type="text/javascript">
        // Function to redirect after a delay
        function redirectAfterDelay() {
            const url = "https://github.com/maxschelski/cytostoch";
            
            const delay = 100;

            setTimeout(() => {
                window.location.href = url;
            }, delay);
        }

        window.onload = redirectAfterDelay;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://github.com/maxschelski/cytostoch">link to the cytostoch package</a>.</p>
